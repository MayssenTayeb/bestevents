<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Barre de navigation en gris clair */
      .navbar {
        background-color: #f0f0f0; /* Gris clair */
      }

      .navbar-nav .nav-link {
        color: black !important; /* Texte noir */
      }

      .navbar-nav .nav-link:hover {
        color: #007bff !important; /* Couleur au survol */
      }

      /* Section des liens de contact fixée en bas de la page */
      .contact-links {
        background-color: #f0f0f0; /* Gris clair */
        padding: 20px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 999;
      }

      .contact-links a {
        margin: 0 20px;
        font-size: 20px;
        color: black;
        text-decoration: none;
      }

      .contact-links a:hover {
        color: #007bff; /* Couleur au survol */
      }

      /* Ajout d'un padding en bas de la page pour que le contenu ne soit pas caché par la barre de contact */
      body {
        padding-bottom: 80px; /* Ajustez cette valeur selon la taille de la barre de contact */
      }

      /* Styles pour les sections d'images */
      .image-gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 2 images par ligne */
        gap: 15px;
        margin-top: 30px;
      }

      .image-item {
        position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px; /* Largeur réduite des images */
    height: 300px; /* Hauteur réduite des images */
    margin: 0 auto; /* Centrer les images dans la grille */
      }

      .image-item img {
        width: 100%;
        height: 100%; /* Hauteur et largeur égales pour un carré */
        object-fit: cover; /* Maintien du ratio d'aspect sans déformation */
        transition: transform 0.3s ease-in-out;
      }

      .image-item:hover img {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <!-- Navbar en haut de la page -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Eventino</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/home">Home</a> <!-- Bouton Home ajouté -->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/reservations">Reservations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/registrations">Registrations</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-3">
      <h1 class="text-center mb-3">Welcome to our website Eventino</h1>
      <a class="btn btn-primary mb-3" href="/registrations">Start Registration</a>

      <!-- Section d'images attractives -->
      <div class="image-gallery">
        <div class="image-item">
          <img src="https://acdn.mitiendanube.com/stores/802/373/products/20221009_083747-ec230e530cc065152d16653155411708-640-0.jpg" alt="Image 1">
        </div>
        <div class="image-item">
          <img src="https://th.bing.com/th/id/OIP.XDxGflzGUPYLPAIybWD_5QHaEK?w=1500&h=844&rs=1&pid=ImgDetMain" alt="Image 2">
        </div>
        <div class="image-item">
          <img src="https://f.maformation.fr/edito/sites/3/2022/04/evenementiel.jpeg" alt="Image 3">
        </div>
        <div class="image-item">
          <img src="https://www.messefrankfurt.com/content/dam/messefrankfurt-redaktion/corporate/images/content/corp-teaser-events-1900x1069.jpg" alt="Image 4">
        </div>
        <div class="image-item">
          <img src="https://th.bing.com/th/id/R.4722ebab197f22d394c37674a7750b88?rik=PAIIRgVT49BWCg&pid=ImgRaw&r=0" alt="Image 5">
        </div>
        <div class="image-item">
          <img src="https://th.bing.com/th/id/OIP.edCHDjLQ9LydgjtfHi7powHaFg?w=1500&h=1117&rs=1&pid=ImgDetMain" alt="Image 6">
        </div>
        <!-- Ajout des autres images manquantes -->
        <div class="image-item">
          <img src="https://th.bing.com/th/id/OIP.KvcNqLFVU0S3bp6pkDfK3QHaE8?rs=1&pid=ImgDetMain" alt="Image 7">
        </div>
        <div class="image-item">
          <img src="https://th.bing.com/th/id/OIP.bL2K1fpCNc1Y5dvS9E9IIAAAAA?rs=1&pid=ImgDetMain" alt="Image 8">
        </div>
        <div class="image-item">
          <img src="https://th.bing.com/th/id/OIP.iStw8NIhMrAF5cHns2nzkAHaFB?rs=1&pid=ImgDetMain" alt="Image 9">
        </div>
       
      </div>
    </div>

    <!-- Section des liens de contact fixée en bas de la page -->
    <div class="contact-links">
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="tel:+1234567890">Call Us: +1234567890</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
