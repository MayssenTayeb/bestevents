<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Barre de navigation en gris clair */
      .navbar {
        background-color: #f0f0f0; /* Gris clair */
      }

      .navbar-nav .nav-link {
        color: black !important; /* Texte noir */
      }

      .navbar-nav .nav-link:hover {
        color: #007bff !important; /* Couleur au survol */
      }

      /* Section des liens de contact fixée en bas de la page */
      .contact-links {
        background-color: #f0f0f0; /* Gris clair */
        padding: 20px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 999;
      }

      .contact-links a {
        margin: 0 20px;
        font-size: 20px;
        color: black;
        text-decoration: none;
      }

      .contact-links a:hover {
        color: #007bff; /* Couleur au survol */
      }

      /* Ajout d'un padding en bas de la page pour que le contenu ne soit pas caché par la barre de contact */
      body {
        padding-bottom: 80px; /* Ajustez cette valeur selon la taille de la barre de contact */
      }

      /* Style pour le tableau */
      .custom-table {
        background-color: #f0f0f0; /* Gris clair */
        border: 1px solid black; /* Bordure noire */
        border-collapse: collapse;
      }

      .custom-table th, .custom-table td {
        border: 1px solid black; /* Bordures fines */
        padding: 8px;
        text-align: left;
      }

      /* Ajouter un espace entre le bouton et le tableau */
      .table-container {
        margin-top: 20px; /* Espace entre le bouton et le tableau */
      }

      /* Espacement de ligne du tableau */
      .custom-table th {
        background-color: #e0e0e0; /* En-tête de tableau gris clair */
      }

    </style>
  </head>
  <body>
    <!-- Navbar en haut de la page avec les liens -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Eventino</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/reservations">Reservations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/registrations">Registrations</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-secondary nav-link" href="/" role="button">Back to Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-3">
        <h1 class="text-center mb-3">Registrations</h1>

        <!-- Bouton "Start Registration" pour ouvrir le formulaire -->
        <a class="btn btn-primary mb-3" href="/registrations/start">Start Registration</a>

        <!-- Conteneur du tableau avec un espace entre le bouton et le tableau -->
        <div class="table-container">
          <table class="table custom-table">
              <thead> 
                  <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Cin</th>
                      <th>Tel</th>
                      <th>Images</th>
                      <th>Created At</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr th:each="registration : ${registrations}">
                      <td th:text="${registration.id}"></td>
                      <td th:text="${registration.name}"></td>
                      <td th:text="${registration.email}"></td>
                      <td th:text="${registration.cin}"></td> 
                      <td th:text="${registration.tel}"></td>
                      <td>
                          <img th:src="@{'/public/images/' + ${registration.imageFileName}}" 
                               alt="..." width="100">
                      </td>
                      <td th:text="${registration.createdAt.toString().substring(0,10)}"></td> 
                      <td style="white-space: nowrap">
                          <a class="btn btn-warning btn-sm"
                             th:href="@{/registrations/edit(id=${registration.id})}">Edit</a>
                          <a class="btn btn-danger btn-sm" 
                             th:href="@{/registrations/delete(id=${registration.id})}"
                             onclick="return confirm('Are you sure?')">Delete</a>
                      </td>
                  </tr>
              </tbody>
          </table>
        </div>
    </div>

    <!-- Section des liens de contact fixée en bas de la page -->
    <div class="contact-links">
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="tel:+1234567890">Call Us: +1234567890</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
